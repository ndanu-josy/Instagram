{% extends 'base.html' %}
{%block content%}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-header">
            <img width="100%" height="100%" src="{{profile.profile_photo.url }}" alt="profile">
        </div>
        <div class="panel-body">
            <h2>{{user.username}}</h2>
            <p>{{user.email}}</p>
            <p>{{user.profile.bio}}</p>

        </div>
        <div class="panel-footer">
            <p>Followers</p>
            <p>Following</p>
            <a href="{%url 'update_profile'%}"   class="btn btn-info">
               Edit Profile
            </a>
        </div>
    </div>
</div>
{%endblock%}
