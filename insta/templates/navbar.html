<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

  </style>
</head>

<body>
  <nav class="navbar navbar-inverse" style="background-color: white; color: black; border: 0.5px solid lightgray">
    <div class="container">

      <div class="col-md-2 navbar-header" style="padding-left: 100px;">
        <a class="navbar-brand" href="{% url 'index' %}">Instagram</a>
      </div>

      

      <div class="col-sm-6 col-md-3 navbar-right "style="padding-right: 100px;">
        {% if user.is_authenticated %}  
        <a href="{%url 'post_image'%}">
          <button type="submit" class="btn btn-sm btn-outline-default" style="margin-top:14px; margin-left:-10px">Add
              post</button>
      </a>      
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
        {% else %}
        <a class='btn btn-default' href="/accounts/login">Login</a>
        <a class='btn btn-default' href="/accounts/register">Register</a>
        {% endif %}
      </div>

      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-6" style="padding-left: 200px; ">

        <form class="navbar-form" role="search" action="{%url 'search'%}">

          <div class="input-group" style="background-color: #dee2e6;">
            <input type="text" class="form-control" placeholder="search user " name="insta" style="background-color: #e9ecef;">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->

    </div>


  </nav>
</body>

</html>
