{%extends "base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <div class="row">
        {%for image in images%}
        <div class="col-md-5">
            <img src=" {{image.image.url}}" class="img-fluid">

            <form class="form" action="" method="post" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-sm btn-info">Comment</button>
            </form>
        </div>
        {%endfor%}
    </div>
</div>

{% endblock %}
